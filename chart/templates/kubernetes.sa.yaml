apiVersion: v1
kind: ServiceAccount
metadata:
  name: krateo-kubernetes-service-account
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: krateo-kubernetes-service-account
    app.kubernetes.io/component: control-plane
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: krateo-kubernetes-service-rolebinding
  namespace: krateo-dev
  labels:
    app.kubernetes.io/name: krateo-kubernetes-service-rolebinding
    app.kubernetes.io/component: control-plane
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: krateo-kubernetes-service-account